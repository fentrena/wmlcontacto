<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WAGMI Media Lab - Contacto</title>
    <style>
        body {
            margin: 0;
            font-family: "Helvetica Neue", Arial, sans-serif;
            color: #333;
            background: url('https://imgur.com/cLOuBYe.png') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background-color: #f8f8f8;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            
        }

        .title {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .title a {
            text-decoration: none;
            color: #333;
            transition: color 0.3s;
        }

        .title a:hover {
            color: navy;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 1.5rem;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            margin: 0;
        }

        nav ul li a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: navy;
        }

        main {
            margin-top: 100px;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            height: 80vh;
        }

        .contact-title {
            font-size: 2.5rem;
            font-weight: bold;
            color: white;
            margin-bottom: 1rem;
        }

        .container {
            background: #fafafa;
            padding: 2rem;
            border-radius: 25px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        input, textarea {
            width: calc(100% - 2px);
            padding: 0.8rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
            color: #333;
            text-align: left;
        }

        button {
            background: navy;
            color: #fff;
            border: none;
            padding: 1rem;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #0055aa;
        }

        @media (max-width: 768px) {
            .container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="title"><a href="https://wmlver1.netlify.app">WAGMI Media Lab</a></div>
        <nav>
            <ul>
                <li><a href="https://wmlver1.netlify.app">Inicio</a></li>
                <li><a href="https://wmlservicios.netlify.app">Servicios</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <div class="contact-title">Contacto</div>
        <section class="container">
            <p>DÃ©janos tu mensaje y te responderemos lo antes posible.</p>
            <form name="contact" method="POST" data-netlify="true">
                <input type="text" name="name" placeholder="Tu Nombre" required>
                <input type="email" name="email" placeholder="Tu Email" required>
                <textarea name="message" rows="5" placeholder="Tu Mensaje" required></textarea>
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
</body>
</html>
